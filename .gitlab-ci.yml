image: python:2.7

build_wheel:
  before_script:
    - pip install --upgrade bumpversion
    - git config --global user.email "cedric.messiant@gmail.com"
    - git config --global user.name "CÃ©dric Messiant"
    - git remote add github git@github.com:ecreall/flask-example.git
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - git fetch github
  script:
    - git checkout master
    - bumpversion minor
    - git status
    - git diff
    - git push github HEAD:add_build_job