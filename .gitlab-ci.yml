stages:
  - test
  - build
  - integration
  - deploy
test:
  before_script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r requirements.txt
  script: pytest
build:
  stage: build
  before_script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install --upgrade twine
    - pip install -r requirements.txt
  script:
    - python setup.py bdist_wheel
    - twine upload -u cedricmessiant --skip-existing dist/*
deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - touch ~/.ssh/known_hosts
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh ec2-user@54.197.34.60 rm -rf gitlab-venv || true
    - ssh ec2-user@54.197.34.60 killall waitress-serve || true
    - ssh ec2-user@54.197.34.60 virtualenv gitlab-venv
  script:
    - ssh ec2-user@54.197.34.60 "source gitlab-venv/bin/activate && pip install --upgrade hellobluenove && nohup waitress-serve --call 'hellobluenove:create_app' &"
